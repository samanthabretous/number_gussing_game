<html>
<head>
	<title>Number Guessing Game</title>
	<link href='https://fonts.googleapis.com/css?family=Passion+One|Questrial' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="app.js" defer></script>
</head>
<body>
	<div class="game">
		<h1>Can You Guess The Number</h1>

		<div class="guessInput">
			<div class="inputDiv">
				<input type="text" placeholder="Enter Guess" value="4">
				<button class="guessBtn">Guess</button>
			</div>
			<p class="hotOrCold"></p>
		</div>

	</div>
	<div class="gameInfo">
		<div class="numbersGuess">
			<h6>You have guessed </h6>
			<p class="numbers"></p>
		</div>
		<h6>Guesses left<p class="guessleft">5</p> </h6>
		<button class="resetBtn">Start Over</button>
	</div>

</body>
</html>
