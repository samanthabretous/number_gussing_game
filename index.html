<html>
<head>
	<title>Number Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="app.js" defer></script>
</head>
<body>
	<h1>Number Guessing Game</h1>
	<div class="game">

		<div class="guessInput">
			<input type="text" placeholder="Enter Your Guess Here" value="4">
			<button class="guessBtn">Guess</button>
		</div>

		<div class="gameInfo">
			<div class="numbersGuess">
				<p>You have guessed: </p>
				<p class="numbers"></p>
			</div>
			<p>Guesses left:<span class="guessleft">5</span> </p>
			<button class="resetBtn">Start Over</button>
		</div>

	</div>

</body>
</html>
